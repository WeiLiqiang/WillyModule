    implementation gradleApi()
    implementation localGroovy()
}

sourceSets {
    main {
        groovy {
            srcDirs += 'src/main/groovy'
        }
        java {
            srcDirs += 'src/main/java'
        }
    }
}

ext {
    groupId = Config.plugins.plugin_mehtodTrace.groupId
    artifactId = Config.plugins.plugin_mehtodTrace.artifactId
    version =  Config.plugins.plugin_mehtodTrace.version
    website = "https://github.com/WeiLiqiang/WillyModule"
}
